<div ng-if='!cartItems'>
  <h2>You don't have any items in your cart yet! <a href="/allForSale">Take a look at what there is for sale!</a></h2>
</div>
<div ng-if='cartItems'>
  <content ng-repeat='item in cartItems track by item._id'>
    <h2><a ng-href="/items/{{item._id}}">{{item.name}}</a></h2>
    <p>{{item.price}}</p>
    <img ng-src="{{item.photo}}">
    <button ng-click='deleteItem(item._id)'></button>
  </content>
</div>
